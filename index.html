<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="pass.css" />
  </head>
  <body>
    <div class="container">
      <center><h3>Password Generator</h3></center>
      <div class="container-top">
        <p id="result">P4$5W0rD !</p>
        <button>
          <i class="bi bi-clipboard" id="clipper" onclick="copytoclip()"></i>
        </button>
      </div>
      <div class="container-bottom">
        <div class="slide-container">
          <p>Character Length <span id="show">0</span></p>
          <input
            type="range"
            min="0"
            max="20"
            value="0"
            class="slider"
            id="slidum"
          />
        </div>
        <div class="select">
          <ul>
            <label class="cont"
              >Include Uppercase
              <input type="checkbox" class="checked" id="checker1" />
              <span class="checkmark"></span>
            </label>
            <label class="cont"
              >Include Lowercase
              <input type="checkbox" class="checked" id="checker2" />
              <span class="checkmark"></span>
            </label>
            <label class="cont"
              >Include Numbers
              <input type="checkbox" class="checked" id="checker3" />
              <span class="checkmark"></span>
            </label>
            <label class="cont"
              >Include Symbols
              <input type="checkbox" class="checked" id="checker4" />
              <span class="checkmark"></span>
            </label>
          </ul>
        </div>
        <div class="strength">
          <p>STRENGTH</p>
          <div strr>
            <button id="check1">&nbsp</button>
            <button id="check2">&nbsp;</button>
            <button id="check3">&nbsp;</button>
            <button id="check4">&nbsp;</button>
          </div>
        </div>
        <button class="green" id="generator">GENERATE &#8594;</button>
      </div>
    </div>
  </body>
  <script src="pass.js"></script>
</html>
